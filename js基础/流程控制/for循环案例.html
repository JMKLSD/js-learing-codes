<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		var sum,sco;
		var sgn=0;
		sum=parseInt(prompt('请输入班级总人数'));
		for (var i=1;i<=sum;i++) {
			sco=parseInt(prompt('请输入第'+i+'位同学的成绩'));
			sgn+=sco;
		}
		alert('总成绩为'+sgn+'分');
		alert('平均成绩'+sgn/sum+'分');
	</script>
</head>
<body>
	
</body>
</html>
