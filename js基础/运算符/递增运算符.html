<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		// 前置递增运算符
		var age=10;
		console.log(++age);
		console.log(++age +10);
		// 后置递增运算符
		var num=10;
		console.log(num++);
		console.log(num);
		var c=10;
		c++;
		console.log((c++) + 2);
		var e=10;
		var f=e++ + ++e;
		console.log(f);
	</script>
</head>
<body>
	
</body>
</html>
