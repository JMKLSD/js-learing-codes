		// 素数判断
		var num=prompt('请输入一个数');
		function IsPriNum(num1) {
			for(var i = 2;i < num1;i ++) {
				if(num1 % i == 0) {
					alert('合数');
					return;
				}
			}
			alert('素数');
		}
