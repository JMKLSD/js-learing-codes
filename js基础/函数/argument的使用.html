 	function numSwap(arr) {
 		var min;
 		for(var i = 0;i < arr.length;i++) 
 			for(var j = i+1;j < arr.length;j++) {
 				if(arr[j] > arr[i]){
 					min = arr[j];
 					arr[j] = arr[i];
 					arr[i] = min;
 				}
 			}
 		return arr;
 	}
 	console.log(numSwap([2,5,8,29,32,-1,-7]));
