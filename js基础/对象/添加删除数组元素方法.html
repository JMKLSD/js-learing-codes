<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		var arr = [1,2,3];
		arr.push(1,'dada');
		console.log(arr);

		arr.unshift('red','purple');
		console.log(arr);

		console.log(arr.pop()); // pop没有参数 返回删除的元素 一次只能删除一个元素
		console.log(arr);

		console.log(arr.shift());// 没有参数 返回删除的元素 一次只能删除一个
		console.log(arr);
	</script>
</head>
<body>
	
</body>
</html>
