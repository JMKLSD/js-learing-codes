<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		console.log(Math.random());
		// 得到两个数之间的随机整数,并且包含这2个整数
		function getRandom(min,max) {
			console.log(Math.floor(Math.random()*(max-min+1)+min));
		}
		getRandom(1,7);
	</script>
</head>
