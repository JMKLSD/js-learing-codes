<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		var obj = {
			name: 'pink老师',
			age:18,
			sex: '男',
			fn: function() {}
		}

		// 利用 for in 遍历对象
		// for(变量 in 对象) {}
		for (var k in obj) {
			console.log(k);   // k变量 输出的是属性名
			console.log(obj[k]);  // obj[k]得到的是属性值
		}

		//k随便设定 一般为k
	</script>
</head>
<body>
	
</body>
</html>
