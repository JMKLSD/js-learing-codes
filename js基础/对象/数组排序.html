<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		//1.翻转数组
		var arr = [1,2,3];
		arr.reverse();
		console.log(arr);

		//2.数组排序
		var arr1 = [3,4,8,12];
		arr1.sort(function(a,b) {
			// return a - b;  升序排列
			return b - a;
		});
		console.log(arr1);
	</script>
</head>
