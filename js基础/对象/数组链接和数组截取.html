<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		// 数组链接
		var num1 = [1,2,3];
		var num2 = ['a','b','c'];
		console.log(num1.concat(num2));
		console.log(num1.concat(num2,1,[2,3]));

		// 数组删除插入
		var num3 = ['ha','xi','hei','he'];
		var num4 = num3.splice(1,0,'en'); // 在第1位后插入'en'
		console.log(num3);
		var num5 = num3.splice(1,1); //第1位开始删除一位
		console.log(num5); 
		var num6 = num3.splice(2,1,'en','o'); // 第二位开始删除1位并插入两个值
		console.log(num3);

		//数组截取  slice 原数组不会被改变
		var num7 = [1,2,3,4,5,6];
		console.log(num7.slice(2));
		console.log(num7.slice(1,3));
		console.log(num7);
	</script>
</head>
<body>
	
</body>
</html>
