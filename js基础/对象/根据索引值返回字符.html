		// 寻找出现次数最多的字符并且返回出现次数 方法2
		var str1 = 'abcoefoxyozzopp';
		var o = {};
		for(var i = 0;i < str1.length;i ++) {
			var char = str1[i];
			if(o[char]) {    //因为char本身是字符串 所以不能用o.char 也不能加''
				o[char] ++;
			} else {
				o[char] = 1;
			}
		}
		console.log(o);
		var max = 0;
		var ch = '';
		for(var k in o) {
			if(o[k] > max) {
				max = o[k];
				ch = k;
			}
		}
		console.log(max);
		console.log('最多的字符'+ch);
