<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		var arr = ['red','green','pink','blue']
		console.log(arr.indexOf('blue'));
		// 返回第一个满足条件的索引号 
		// 如果该数组里找不到元素，则返回-1
		console.log(arr.lastIndexOf('blue'))
		// 从末尾开始找 返回正序的索引号
	</script>
</head>

</body>
</html>
