<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<button type="" id = 'btn'>唐伯虎</button>
	<script type="text/javascript">
		//三要素 事件源 事件类型 事件处理程序
		//事件源 事件处罚的对象 通过获取对象方法获取
		var btn = document.getElementById('btn');
		// 事件类型 如何触发 什么事件 
		//事件处理程序 通过函数赋值方式完成 
		btn.onclick = function () {
			alert('点秋香');
		}
	</script>
</body>
</html>
