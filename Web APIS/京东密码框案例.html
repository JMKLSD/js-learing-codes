<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css" media="screen">
		.box {
			width: 400px;
			border-bottom: 1px solid #ccc;
			margin: 100px auto;
			position: relative;
		}
		.box input {
			width: 370px;
			height: 30px;
			border:0;
			outline: 0;
		}
		.box img {
			position: absolute;
			top: 2px;
			right: 2px;
		}
	</style>
</head>
<body>
	<div class="box">
		<label for="">
			<img src="1291fadcd100baa1706c1da04d10b912c9fc2e91.jpg" width="24px" height="24px">
		</label>
		<input type="password" name="">
	</div>
	<script type="text/javascript">
		var input = document.querySelector('input');
		var img = document.querySelector('img');
		var isEyeOpen = false;
		img.onclick = function() {
			if (isEyeOpen == false) {
			img.src = '549fca95d143ad4b35a803db88025aafa50f0657.jpg';
			input.type = 'text';
			isEyeOpen = true;
		} else {
			img.src = '1291fadcd100baa1706c1da04d10b912c9fc2e91.jpg';
			input.type = 'password';
			isEyeOpen = false;
		}

		}
	</script>
</body>
</html>
