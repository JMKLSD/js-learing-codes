<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<ul>
		<li>1</li>
		<li>2</li>
		<li>33</li>
		<li>4</li>
		<li>5</li>
	</ul>
	<script type="text/javascript">
		// 给父节点设置事件
		var ul = document.querySelector('ul');
		ul.addEventListener('click',function(e) {
			// alert('123');
			// e.target 
			e.target.style.backgroundColor = 'pink';
		})
	</script>
</body>
</html>
