<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<input type="text" name="">
	<script type="text/javascript">
		var search  = document.querySelector('input');
		document.addEventListener('keyup',function(e) {
			if(e.keyCode == 83) {
				search.focus();
			}
		})
	</script>
</body>
</html>
