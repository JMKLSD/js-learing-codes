<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css" media="screen">
		img {
			position: absolute;
		}
	</style>
</head>
<body>
	<img src="3740802440485088759.gif">
	<script type="text/javascript">
		var img = document.querySelector('img');
		document.addEventListener('mousemove',function(e) {
			var x = e.pageX;
			var y = e.pageY;
			//千万别忘记加单位
			img.style.left = x+-125/2+'px';
			img.style.top = y+-125/2+'px';
		})		
	</script>
</body>
</html>
