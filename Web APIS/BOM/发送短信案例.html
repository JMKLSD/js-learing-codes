<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	手机号码:<input type="number" name=""> <button type="">发送</button>
	<script>
		var btn= document.querySelector('button');
		var time = 9;
		btn.addEventListener('click',function() {
			btn.disabled = true;
			btn.innerHTML = '还剩下10秒';
			var timer = setInterval(function() {
				if (time == 0) {
                   clearInterval(timer);
                   btn.disabled = false;
                   btn.innerHTML = '发送';
                   time = 9;
				} else {
					btn.innerHTML = '还剩下'+time+'秒';
				time --;
				}
			},1000)
		})
	</script>
</body>
</html>
