<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css" media="screen">
		.father {
			width: 300px;
			height: 300px;
			background-color: pink;
			position: absolute;
			top: 200px;
			left: 200px;
			margin: 10px;
			padding: 0;
		}
		.son {
			top: 50px;
			left: 50px;
			width: 100px;
			height: 100px;
			background-color: blue;
			/*margin-left: 50px;*/
		}
		.w {
			width: 200px;
			height: 200px;
			background-color: purple;
			border: 1px solid #ccc;
			padding: 10px;
			/*box-sizing: border-box;*/
		}
		.haha {
			/*position: absolute;*/
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="haha"><div class="son"></div></div>
		
	</div>
	<div class="w"></div>
	<script type="text/javascript">
			var father = document.querySelector('div');
			var w = document.querySelector('.w');
			var son = document.querySelector('.son');
			//以带有定位的父亲为准 如果没有父亲或者父亲没有定位 则返回body
			console.log(father.offsetTop);
			console.log(father.offsetLeft);
			console.log(father.children[0].offsetLeft);
			console.log(father.children[0].offsetTop);
			//返回带有定位的父亲(不一定是亲父亲)  parentNode 返回的亲父亲 不管有没有定位
			console.log(son.offsetParent);
			//返回自身包括padding 边框 内容的长宽度
			console.log(w.offsetWidth);
			console.log(w.offsetHeight);
	</script>
</body>
</html>
