<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css" media="screen">
		table {
			width: 500px;
			margin:  100px auto;
			border-collapse: collapse;
			text-align: center;
		}
		td,
		th {
			border: 1px solid #333;
		}
		thead tr {
			height: 40px;
			background-color: #ccc;
		}
	</style>
</head>
<body>
	<table>
		<thead>
			<tr>
				<th>姓名</th>
				<th>科目</th>
				<th>成绩</th>
				<th>操作</th>
			</tr>
		</thead>
		<tbody>
		</tbody>
	</table>
	<script type="text/javascript">
		// 1.先准备学生的数据 采用数据存储对象的形式
		var dates = [
		{
			name: '李小龙',
			subject: 'javascript',
			score: 100
		},
		{
			name: '成龙',
			subject: 'javascript',
			score: 100
		},
		{
			name: '李连杰',
			subject: 'javascript',
			score: 100
		},
		{
			name: '成奎',
			subject: 'javascript',
			score: 100
		},
		{
			name: '公钥',
			subject: 'javascript',
			score: 100
		}
		]
		// 2.往tbody里面创建行 有几个人创建几行
		var tbody = document.querySelector('tbody');
		for(var i =0;i < dates.length;i++) {
			//创建tr行
			var tr = document.createElement('tr');
			tbody.appendChild(tr);
			//行里面创建单元格 td 单元格的数量取决于每个对象里面的属性个数 for循环遍历对象
			for(var k in dates[i]) {
				var td = document.createElement('td');
				tr.appendChild(td);
				td.innerHTML = dates[i][k];
			}
			//创建删除单元格
			var as = document.createElement('td');
			tr.appendChild(as);
			as.innerHTML = '<a href="javascript:;" title="">删除</a>';			
		}
		// 实现删除功能 应写在创建完列表之后
		var ass = document.querySelectorAll('a');
			for(var i = 0;i < ass.length;i++) {
				ass[i].onclick = function() {
					tbody.removeChild(this.parentNode.parentNode);
				}
			}
			</script>
</body>
</html>
