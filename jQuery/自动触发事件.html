<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="jquery-3.4.1.js"></script>
	<style type="text/css" media="screen">
		div {
			width: 100px;
			height: 100px;
			background-color: pink;
		}
	</style>
</head>
<body>
	<div>
		
	</div>
	<input type="" name="">
	<script type="text/javascript">
		$(function() {
			$("div").on("click",function(){
				alert(11);
			})
			// 自动触发事件 两种方法
			// 1.元素.事件（）
			// $("div").click();
			// 2.元素.trigger(事件)
			// $("div").trigger('click');
			// 2.元素.triggerHandler(事件)  与上面的区别为这一个方法不会触发默认行为
			$("div").triggerHandler('click');
			$("input").on("focus",function(){
				$(this).val("hello");
			})
			// $("input").triggerHandler('focus'); 不会有光标闪烁
			// $("input").trigger('focus'); 有光标闪烁 
		})
	</script>
</body>
</html>
