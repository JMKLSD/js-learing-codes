<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="../jquery-3.4.1.js"></script>
	<style type="text/css" media="screen">
		li {
			list-style: none;
		}
		.fatheropi>li ul {
			margin: 0;
			padding: 0;
			display: none;
		}
		.fatheropi>li {
			float: left;
		}
		.fatheropi>li li {
			border: 1px solid orange;
			padding: 10px;
			cursor: pointer;
		}
		a {
			display: block;
			padding: 10px;
			text-decoration: none;
			color: #000;
		}
	</style>
</head>
<body>
	<ul class="fatheropi">
		<li>
			<a href="#">微博</a>
			<ul>
				<li>私信</li>
				<li>评论</li>
				<li>@我</li>
			</ul>
		</li>
		<li>
			<a href="#">微博</a>
			<ul>
				<li>私信</li>
				<li>评论</li>
				<li>@我</li>
			</ul>
		</li>
		<li>
			<a href="#">微博</a>
			<ul>
				<li>私信</li>
				<li>评论</li>
				<li>@我</li>
			</ul>
		</li>
	</ul>
	<script type="text/javascript">
		$(function(){
			$(".fatheropi a").mouseover(function(){
				$(this).siblings('ul').show();
			})
			$(".fatheropi a").mouseout(function(){
				$(this).siblings('ul').hide();
			})
		})
	</script>
</body>
</html>
