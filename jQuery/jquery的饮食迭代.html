<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="jquery-3.4.1.js"></script>
</head>
<body>
	<div>1</div>
	<div>2</div>
	<div>3</div>
	<div>4</div>
	<ul>
		<li>5</li>
		<li>6</li>
		<li>7</li>
	</ul>
	<script type="text/javascript">
		console.log($("div"));

		// 修改样式jquery不能使用style
		$('div').css("background",'pink');
		$('div')[0].style.backgroundColor = 'red';
		// $('div')[0].css("background",'green');
		$('div:nth-child(3)').css("background",'yellow');
		// 隐式迭代：就是jquery获取元素后会暗中自动对获得的匹配元素遍历操作 如上面 给每个div都添加css样式
		$("ul li").css("background","green");

	</script>
</body>
</html>
