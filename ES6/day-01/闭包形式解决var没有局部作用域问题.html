<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<ul>
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
	</ul>
</body>
</html>
<script>
	var lis = document.querySelectorAll('li');
	for(var i = 0;i < lis.length;i ++) {
		(function(i) {
			lis[i].onclick = function() {
				window.alert(i);
			}
		})(i)
	}
</script>
