<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		var car = (function() {
			var start = 13;
			var total = 0;
			return {
				price:function(n) {
					if(n <= 3) {
						total = start;
					} else {
						total = start + (n - 3) * 5;
					}
					return total;
				}, //正常价格
				yd:function(flag) {
					return(flag? total + 10 : total);
				} //拥堵费用
			}
		})()
		console.log(car.price(5));
		console.log(car.yd(true));

		console.log(car.price(3));
		console.log(car.yd(true));

	</script>
</body>
</html>
