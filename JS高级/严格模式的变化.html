<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		'use strict';
		// 变量必须先声明再使用
		num = 10;
		console.log(num);
		// 严禁删除已经声明的变量
		var num = 10;
		// delete num;

		// 严格模式下全局作用域中this指向undefined
		function fn() {
			console.log(this);
		}
		fn();

		function Star() {
			this.sex = 'nan';
		}
		Star();
		// 但是定时器的this还是指向window
		setTimeout(function() {
			console.log(this);
		},100);

		// 函数形参不能重名
		function fn(a,a) {
			console.log(a + a);
		}
		fn(1,2);

		// 不允许在非函数的代码块中添加函数
	</script>
</body>
</html>
