<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		// 开启脚本严格模式 下面的js代码会按照严格模式执行代码
		'use strict';
	</script>
	<script type="text/javascript">
		(function() {
			'use strict';
		})();
	</script>
	<!-- 为某个函数开启严格模式 -->
	<script type="text/javascript">
		// 只为fn开启严格模式
		function fn() {
			'use strict';
			// 下面代码按照严格模式执行
		}
		function fun() {

		}
	</script>
</body>
</html>
