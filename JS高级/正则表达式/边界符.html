<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		// 边界符
		var rg = /abc/;  // 正则表达式里面不需要加引号 不管是数字型还是字符串型
		// 只要包含有abc这个字符串返回的都是true
		console.log(rg.test('abc'));
		console.log(rg.test('aabc'));
		console.log(rg.test('abcd'));
		console.log('...............');
		// 以abc开头
		var reg = /^abc/; 
		console.log(reg.test('abc'));
		console.log(reg.test('abcd'));
		console.log(reg.test('aabcd'));
		console.log('...............');
		//以xx结尾
		var reg2 = /ab$/;
		console.log(reg2.test('ssab'));
		console.log('.........');

		var  reg1 = /^abc$/; //如果是^xx$ 则为精确匹配，要求必须是abc字符串才符合规范
		console.log(reg1.test('abc')); 
		console.log(reg1.test('abcd'));
		console.log(reg1.test('aabcd'));
		console.log(reg1.test('abcabc'));


	</script>
</body>
</html>
