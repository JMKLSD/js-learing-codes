<body>
	<script type="text/javascript">
		var that;
		function Star(uname,age) {
			this.uname = uname;
			this.age = age;
		}
		Star.prototype.sing = function() {
			console.log('我会唱歌');
			that = this;
		}
		var ldh = new Star('刘德华',18);
		ldh.sing();
		console.log(that === ldh);
		console.log(Object.prototype);
	</script>
