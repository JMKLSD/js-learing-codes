<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<input type="text" name=""> <button type="">点击</button>
	<div>
		
	</div>
	<script type="text/javascript">

		var str = '   andy   ';
		console.log(str);
		// trim去掉字符串左右的空格 只有左右
		var newstr = str.trim();
		console.log(newstr);
		var input = document.querySelector('input');
		var btn = document.querySelector('button');
		var div = document.querySelector('div');
		btn.onclick = function() {
			// 可用来解决表单字符串左右空格造成的bug
			if(input.value.trim() === '' ) {
				alert('请输入内容');
			} else {
				div.innerHTML = input.value.trim();
			}
		}
	</script>
</body>
</html>
