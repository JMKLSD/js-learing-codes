<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		let str = 'hello myworld';
		// startsWith 判断字符串是否以某字符串开头 返回布尔值
		console.log(str.startsWith('he'));
		// endsWith 判断字符串是否以某字符串结尾 返回布尔值
		console.log(str.endsWith('rld'));

	</script>
</body>
</html>
